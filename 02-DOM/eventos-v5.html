<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>




<div id="app">
    <p>{{ contador }}</p>
    <button v-on:click="somar(10, $event)">SOMAR 1</button>
    <p v-on:mousemove="alterarXY">
        Mouse: {{ x }} e {{ y }}
    <span v-on:mousemove.stop>PARAR AQUI!!!</span>    
    </p>
    <a v-on:click.prevent href="http://google.com.br">Google</a>
    <hr>
    <input v-on:keyup.enter.alt ="alertando" type="text">
</div>


<script>
    new Vue ({
        el:'#app',
        data:{
            contador: 0,
            x: 0,
            y: 0,

        },
        methods:{
            somar(passo, event) {
                this.contador += passo
            },
            alterarXY(event){
                this.x = event.clientX
                this.y = event.clientY
            },
            alertando(){
                alert("Estou Alertando!")
            }
            // parar(e) {

            // },
            // naoNavegar(e){
            //     e.preventDefault()
            // },

        }
    })
</script>
