<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<style>

.caixas{
    display: flex;
    justify-content: space-around;
}

.demo{
    width: 100px;
    height: 100px;
    background-color: gray;
}

.c1{
    background-color: red;
}

.c2{
    background: green;
}

.c3{
    background: blueviolet;
}

.girar{
    transform: rotate(45deg);
}

</style>


<div id="app">
    <div class="caixas">
       <div class="demo" :class="estilo1"
        @click="aplicarC1 = !aplicarC1"></div>
        <div class="demo"></div>
        <div class="demo" :class="[classeC1, {girar: aplicarGirar}]"></div> 
    </div>
    <hr>
    <input type="text" v-model='classeC1'>
    
</div>


<script>
    new Vue ({
        el:'#app',
        data:{
            aplicarC1: false,
            classeC1: 'c1',
            aplicarGirar: true,

        },
        computed: {
            estilo1(){
                return {
                    c1: this.aplicarC1,
                    c2: !this.aplicarC1,
                }
            }
        }
       
    })
</script>
