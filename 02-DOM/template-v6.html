<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>




<div id="app">
    <p v-once>{{ titulo }}</p>
    <P>{{ saudacao() }}</P>
    <a v-bind:href="link">Google</a>
    <hr>
    <p v-html="linkHtml"></p>
</div>


<script>
    new Vue ({
        el:'#app',
        data:{
            titulo: 'Usando VueJS 2! Diretiva V-ONCE',
            link: "http://google.com.br",
            linkHtml: "<a href='http://google.com.br'>Google</a>"
        },
        methods: {
            saudacao: function(){
                this.titulo = "Rodrigo Ramirez"
                return this.titulo
            }
        }
    })
</script>
