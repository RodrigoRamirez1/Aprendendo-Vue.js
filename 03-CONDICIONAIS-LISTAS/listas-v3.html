<meta charset="UTF-8">
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <ul>
        <li v-for="(cor, i) in cores">{{i + 1}}) {{ cor}} </li>
    </ul>
    <hr>
    <template v-for="(cor, i) in cores">
        <h1>{{cor}}</h1>
        <p>{{i}}</p>
    </template>
    <hr>
    <ul>
        <li v-for="pessoa in pessoas">
            <span v-for="(valor, chave, index) in pessoa">
                {{chave}} = {{valor}} ({{index + 1}})
            </span>
        </li>
    </ul>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            cores: ['vermelho', 'amarelo', 'verde', 'azul'],
            pessoas: [
                {nome: 'Rodrigo', idade: 27, peso: 82},
                {nome: 'Ramon', idade: 31, peso: 64}
            ]
        }
    })
</script>

<style>
    ul{
        list-style: none;
    }

    h1, p{
        display: inline;
    }
</style>
